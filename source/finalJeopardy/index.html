title: Final Jeopardy
layout: jpage
---
<form class="form-horizontal" role="form">
  <div class="form-group">
    <span class="form-label" style="margin:0 10px">Games to use</span>
    <select id="final-games-type" name="player" class="player">
      <option selected="" value="99">All games</option>
      <option value="0">Regular games only</option>
      <option value="1">Tournament games only</option>
      <option value="2">Celebrity games only</option>
      <option value="3">School games only</option>
    </select>
  </div>
</form>
<div class="table-responsive results-div">
  <table class="place-table table table-bordered">
    <thead>
      <tr class="color-table-top-label">
        <th>&nbsp;</th>
        <th>First</th><th>Second</th>
        <th>Third</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <table class="lock-table table table-bordered table-striped">
    <thead>
      <tr class="color-table-top-label">
        <th>Player</th>
        <th>Locks</th><th>Games</th>
        <th>% locks</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
