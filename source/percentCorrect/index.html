title: Percent correct
layout: jpage
---
<form class="form-horizontal" role="form">
  <div class="form-group">
    <span class="form-label" style="margin:0 10px">Select season ranges</span>
    <select id="date-range" name="date-range" class="date-range">
      <option selected="" value="99">Seasons 1-33 (1984-2016) combined</option>
      <option value="10">Seasons 1-11, 12-22, 23-33 combined</option>
      <option value="5">Every 5 seasons combined</option>
      <option value="1">Show each season separately</option>
    </select>
    <div class="checkbox" style="margin-left:10px">
      <label>
        <input class="by-round" type="checkbox" false="">Show Jeopardy (J) and Double Jeopardy (DJ) separately
      </label>
    </div>
    <div class="checkbox" style="margin-left:10px">
      <label>
        <input class="daily-doubles" type="checkbox" false="">Show Daily Doubles (DD) separately
      </label>
    </div>
    <div class="checkbox" style="margin-left:10px">
      <label>
        <input class="game-type" type="checkbox" false="">
        Show regular, tournament, celebrity and school games seperately
      </label>
    </div>
    <div class="checkbox" style="margin-left:10px">
      <label>
        <input class="out-of-order" type="checkbox" false="">
        Show out of order (OO) clues (not starting with the $200/$400 clue)
      </label>
    </div>
  </div>
</form>

<div class="table-responsive results-div">
  <table class="table table-bordered table-striped">
    <thead>
      <tr class="color-table-top-label">
        <th>Seasons</th>
        <th>Round</th>
        <th colspan="2">$200/$400</th>
        <th colspan="2">$400/$800</th>
        <th colspan="2">$600/$1200</th>
        <th colspan="2">$800/$1600</th>
        <th colspan="2">$1000/$2000</th>
        <th colspan="2">All rows</th>
      </tr>

      <tr class="color-table-top-label">
        <th>&nbsp;</th>
        <th>&nbsp;</th>
        <th>% correct</th>
        <th>Total</th>
        <th>% correct</th>
        <th>Total</th>
        <th>% correct</th>
        <th>Total</th>
        <th>% correct</th>
        <th>Total</th>
        <th>% correct</th>
        <th>Total</th>
        <th>% correct</th>
        <th>Total</th>

      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="chart1"><h1>Wait for chart to be drawn</h1></div>
</div>
