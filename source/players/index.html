title: Players
layout: jpage
---
<form class="form-horizontal" role="form">
  <div class="form-group">
    <span class="form-label" style="margin:0 10px">Games to use</span>
    <select id="games-to-use" name="games-to-use" class="games-to-use">
      <option selected="" value="99">All games</option>
      <option value="0">Regular games only</option>
      <option value="1">Tournament games only</option>
      <option value="2">Celebrity games only</option>
      <option value="3">School games only</option>
    </select>
    <span class="form-label" style="margin:0 10px">Number of games</span>
    <select id="number-of-games" name="number-of-games" class="number-of-games">
      <option selected="" value="10">10 or more</option>
      <option value="5">5 or more</option>
      <option value="1">1 or more</option>
    </select>
  </div>
</form>

<div class="table-responsive results-div">
</div>
