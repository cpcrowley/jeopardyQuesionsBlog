title: Number of Games
layout: jpage
---
<form class="form-horizontal" role="form">
  <div class="form-group">
    <span class="form-label" style="margin:0 10px">Games to use</span>
    <select id="number-games-type" name="player" class="player">
      <option selected="" value="99">All games</option>
      <option value="0">Regular games only</option>
      <option value="1">Tournament games only</option>
      <option value="2">Celebrity games only</option>
      <option value="3">School games only</option>
    </select>
  </div>
</form>

<div class="table-responsive results-div">
  <table class="table table-bordered table-striped">
    <thead>
      <tr class="color-table-top-label">
        <th>Games Played</th>
        <th># Players</th>
        <th>%</th>
        <th>Cum. Players</th>
        <th>Cum. %</th>
      </tr>
    </thead>
    <tbody>
    </tbody>

  </table>
</div>
